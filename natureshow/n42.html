<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="n.css" />
    <title>Kay A. Photography</title>
    <link rel="icon" href="../favicon.ico" type="image/ico" />
  </head>
  <body>
    <div class="container">
      <div>
        <a id="ex-cross" href="../nature.html"> x </a>
      </div>

      <div class="slide">
        <p align="center">
          <img
            src="../nature/Nature (42).jpg"
            class="small"
            alt="Image number 42 in nature folder"
            onclick="toggleImage()"
          />
        </p>
      </div>

      <div>
        <a href="n41.html"
          ><p class="slider-arrow center_y" id="arrow-prev">&#10094;</p></a
        >
        <a href="n43.html"
          ><p class="slider-arrow center_y" id="arrow-next">&#10095;</p></a
        >
      </div>
    </div>
    <script>
      function toggleImage() {
        var images = document.getElementsByTagName("img");
        for (i = 0; i < images.length; i++) {
          if (images[i].className == "small") {
            images[i].className = "zoom";
          } else {
            images[i].className = "small";
          }
        }
      }
    </script>
  </body>
</html>
